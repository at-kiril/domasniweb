<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Оцена за нашиот сајт</title>
    <link rel="stylesheet" href="still.css">
</head>
<body class="review">

    <div class="reviewmain">
        <h1>Оцени го нашиот сајт</h1>

        <form action="" method="post">
            <label for="ocena">Внеси ја твојата оцена (од 1 до 5):</label><br>
            <input type="number" id="ocena" name="ocena" min="1" max="5" required><br><br>
            <input type="submit" value="Испрати оцена">
        </form>

        <form action="" method="post">
            <label for="predlog">Имаш ли некој предлог за подобрување на нашиот сајт?</label><br>
            <textarea id="predlog" name="predlog" rows="4" cols="50" placeholder="Внеси го твојот предлог тука."></textarea><br><br>
            <input type="submit" value="Испрати предлог">
        </form>

        <form action="" method="post">
            <label for="poseta">Дали имаш посетено некој град поради нашата страница?</label><br>
            <input type="text" id="poseta" name="poseta" placeholder="Внеси го името на градот"><br><br>
            <input type="submit" value="Испрати">
        </form>

        <p class="vratise2"><a href="proekt1.html">Врати се назад</a></p>
    </div>

</body>
</html>
